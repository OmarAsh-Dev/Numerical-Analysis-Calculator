<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Link Decoration on Hover</title>
  <style>
    /* Remove underline on hover for buttons */
    .button {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
      /* darker shade on hover */
    }
  </style>
</head>

<body>

  <!-- Example button -->
  <a href="#" class="button">Hover Me</a>

</body>

</html>
